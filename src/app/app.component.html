<tui-root>
  <div class="root">
    <button
      size="m"
      tuiButton
      type="button"
      class="tui-space_right-3 tui-space_bottom-3"
      (click)="showNotification()"
    >
      Show
    </button>
    <button
      size="m"
      tuiButton
      type="button"
      class="tui-space_right-3 tui-space_bottom-3"
      (click)="clickTwaButton()"
    >
      Twa button
    </button>
    <button
      size="m"
      tuiButton
      type="button"
      class="tui-space_right-3 tui-space_bottom-3"
      (click)="expand()"
    >
      Expand
    </button>

    <div class="init-data">
      {{ initData | json }}
    </div>
    <router-outlet />
  </div>
</tui-root>
